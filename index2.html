<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter's BABYDOGE 盈虧追蹤</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .stat {
            font-size: 18px;
            margin: 10px 0;
        }
        .profit, .price, .value {
            font-weight: bold;
        }
        .positive {
            color: #4caf50;
        }
        .negative {
            color: #f44336;
        }
        canvas {
            max-width: 100%;
            height: 250px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Carter's 寶貝狗追蹤</div>
        <div class="stat">當前價格 (USD): <span id="price-usd" class="price">Loading...</span></div>
        <div class="stat">總持有量: <span id="total-quantity">21235769401342.17</span> BABYDOGE</div>
        <div class="stat">總成本 (TWD): NT$<span id="total-cost">1690000</span></div>
        <div class="stat">當前持幣總價值 (TWD): NT$<span id="total-value" class="value">Loading...</span></div>
        <div class="stat">未實現盈虧: <span id="profit" class="profit">Loading...</span></div>
        <div class="stat">盈虧率: <span id="profit-percentage" class="profit">Loading...</span></div>
        <canvas id="priceChart"></canvas>
        <a href="#" class="btn">更新數據</a>
    </div>

    <script>
        const totalQuantity = 21235769401342.17;
        const totalPurchasePriceTWD = 1690000;
        let valueHistory = [];
        let labels = [];
        let lastUsdPrice = null;

        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '持幣總價值 (TWD)',
                    borderColor: '#4caf50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    data: valueHistory
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        async function fetchPrice() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=baby-doge-coin&vs_currencies=usd,twd");
                const data = await response.json();
                const usdPrice = data['baby-doge-coin']['usd'];
                const twdPrice = data['baby-doge-coin']['twd'];
                
                document.getElementById('price-usd').textContent = `$${usdPrice.toFixed(12)}`;
                document.getElementById('total-value').textContent = (totalQuantity * twdPrice).toFixed(2);
                const unrealizedProfit = totalQuantity * twdPrice - totalPurchasePriceTWD;
                document.getElementById('profit').textContent = unrealizedProfit.toFixed(2);
                document.getElementById('profit-percentage').textContent = ((unrealizedProfit / totalPurchasePriceTWD) * 100).toFixed(2) + '%';
                
                // 顏色變化
                document.getElementById('profit').className = `profit ${unrealizedProfit >= 0 ? 'positive' : 'negative'}`;
                document.getElementById('profit-percentage').className = `profit ${unrealizedProfit >= 0 ? 'positive' : 'negative'}`;
                
                // 更新圖表
                labels.push(new Date().toLocaleTimeString());
                valueHistory.push(totalQuantity * twdPrice);
                if (labels.length > 20) { labels.shift(); valueHistory.shift(); }
                priceChart.update();
            } catch (error) {
                console.error("Error fetching price: ", error);
            }
        }
        setInterval(fetchPrice, 5000);
        fetchPrice();
    </script>
</body>
</html>
