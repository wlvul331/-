<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png">
  <title>BABYDOGE/USDT 即時數據</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e0e1dd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url("https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png") no-repeat center;
      background-size: 300px;
      width: 300px;
      height: 300px;
      opacity: 0.05;
      z-index: -1;
    }

    /* 進度條 */
    .progress-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      z-index: 10;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      transition: width 0.2s ease;
    }

    /* 主價格區 */
    .price-container {
      width: 100%;
      max-width: 600px;
      background: rgba(27, 38, 59, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }
    .price-container:hover {
      transform: translateY(-5px);
    }
    .price-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .price-header img {
      width: 36px;
      height: 36px;
      transition: transform 0.5s ease;
    }
    .price-header img:hover {
      transform: rotate(360deg);
    }
    .price-header span {
      font-size: 20px;
      font-weight: 500;
    }
    .price-value {
      font-size: 36px;
      font-weight: 700;
      color: #00d4ff;
      margin: 10px 0;
    }
    .price-change {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
    }
    .price-change.positive {
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      color: #1b263b;
    }
    .price-change.negative {
      background: linear-gradient(90deg, #ff5555, #ffaa00);
      color: #fff;
    }

    /* 選單 */
    .profile-menu {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      padding: 10px;
      background: rgba(27, 38, 59, 0.7);
      border-radius: 30px;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
      max-width: 600px;
      scroll-behavior: smooth;
    }
    .profile-menu span {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .profile-menu span.selected {
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      color: #1b263b;
      transform: scale(1.05);
    }
    .profile-menu img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }

    /* 詳細資訊 */
    .details-container {
      width: 100%;
      max-width: 600px;
      background: rgba(27, 38, 59, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      transition: opacity 0.3s ease;
    }
    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      font-size: 14px;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .detail-label {
      color: #778da9;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .detail-value {
      font-weight: 600;
      word-break: break-word;
    }
    .positive { color: #00ffaa; }
    .negative { color: #ff5555; }

    /* 總覽模式 */
    .overview-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .overview-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .overview-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .overview-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .overview-name {
      flex: 1;
      font-weight: 500;
    }
    .overview-profit {
      font-size: 14px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }

    /* 響應式 */
    @media (max-width: 480px) {
      .price-value { font-size: 28px; }
      .price-header span { font-size: 18px; }
      .profile-menu span { font-size: 12px; padding: 6px 12px; }
      .details-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="price-container">
    <div class="price-header">
      <img src="https://cryptologos.cc/logos/baby-doge-coin-babydoge-logo.png" alt="BABYDOGE">
      <span>BABYDOGE/USDT</span>
    </div>
    <div class="price-value" id="priceValue">載入中...</div>
    <div class="price-change" id="priceChange">載入中...</div>
  </div>

  <div class="profile-menu" id="profileMenu">
    <span id="overviewBtn">總覽</span>
    <span id="carterBtn"><img src="images/carter.PNG" alt="Carter"> Carter</span>
    <span id="hannahBtn"><img src="images/hannah.PNG" alt="Hannah"> Hannah</span>
    <span id="ericBtn"><img src="images/eric.PNG" alt="Eric"> Eric</span>
    <span id="simonBtn"><img src="images/simon.PNG" alt="Simon"> Simon</span>
    <span id="kevinBtn"><img src="images/kevin.PNG" alt="Kevin"> Kevin</span>
  </div>

  <div class="details-container" id="detailsContainer">
    <div id="detailsContent"></div>
  </div>

  <script>
    const profiles = {
      carter: { totalCost: 1690000, totalAmount: 21235769401342.17 },
      hannah: { totalCost: 20000, totalAmount: 404682914593.395 },
      eric: { totalCost: 10706, totalAmount: 190170442010 },
      simon: { totalCost: 160000, totalAmount: 2109963930000 },
      kevin: { totalCost: 830000, totalAmount: 19000000000000 }
    };
    const profileOrder = ["carter", "hannah", "eric", "simon", "kevin"];
    let currentPrice = 0;
    let exchangeRate = 0;
    let activeProfile = "overview";

    const priceValue = document.getElementById("priceValue");
    const priceChange = document.getElementById("priceChange");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const detailsContent = document.getElementById("detailsContent");

    function animateValue(element, start, end, duration, formatter) {
      const startTime = performance.now();
      const step = () => {
        const elapsed = performance.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = start + (end - start) * progress;
        element.textContent = formatter(value);
        if (progress < 1) requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }

    function updateDetails(profileKey) {
      if (profileKey === "overview") {
        let html = '<div class="overview-list">';
        profileOrder.forEach(key => {
          const { totalCost, totalAmount } = profiles[key];
          const valueTWD = totalAmount * currentPrice * exchangeRate;
          const unrealized = valueTWD - totalCost;
          const profitRate = (unrealized / totalCost) * 100;
          html += `
            <div class="overview-item" onclick="selectProfile('${key}')">
              <img class="overview-avatar" src="images/${key}.PNG" alt="${key}">
              <span class="overview-name">${key.charAt(0).toUpperCase() + key.slice(1)}</span>
              <span class="overview-profit ${profitRate >= 0 ? 'positive' : 'negative'}">
                ${profitRate >= 0 ? '+' : ''}${profitRate.toFixed(2)}%
              </span>
            </div>
          `;
        });
        html += '</div>';
        detailsContent.innerHTML = html;
      } else {
        const { totalCost, totalAmount } = profiles[profileKey];
        const valueTWD = totalAmount * currentPrice * exchangeRate;
        const unrealized = valueTWD - totalCost;
        const profitRate = (unrealized / totalCost) * 100;
        const avgPrice = totalCost / exchangeRate / totalAmount;

        detailsContent.innerHTML = `
          <div class="details-grid">
            <div class="detail-item">
              <span class="detail-label">持倉量 (BABYDOGE)</span>
              <span class="detail-value">${totalAmount.toLocaleString()}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">總成本 (TWD)</span>
              <span class="detail-value">${totalCost.toLocaleString()}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">當前價值 (TWD)</span>
              <span class="detail-value">${valueTWD.toFixed(2)}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">平均成本 (USD)</span>
              <span class="detail-value">${avgPrice.toFixed(13)}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">未實現盈虧 (TWD)</span>
              <span class="detail-value ${unrealized >= 0 ? 'positive' : 'negative'}">
                ${unrealized >= 0 ? '+' : ''}${unrealized.toFixed(2)}
              </span>
            </div>
            <div class="detail-item">
              <span class="detail-label">盈虧率</span>
              <span class="detail-value ${profitRate >= 0 ? 'positive' : 'negative'}">
                ${profitRate >= 0 ? '+' : ''}${profitRate.toFixed(2)}%
              </span>
            </div>
          </div>
        `;
      }
    }

    function selectProfile(key) {
      activeProfile = key;
      document.querySelectorAll(".profile-menu span").forEach(span => span.classList.remove("selected"));
      document.getElementById(`${key}Btn`).classList.add("selected");
      updateDetails(key);
    }

    async function fetchExchangeRate() {
      try {
        const res = await fetch("https://open.er-api.com/v6/latest/USD");
        const data = await res.json();
        exchangeRate = data.rates.TWD;
      } catch (e) {
        console.error("匯率獲取失敗:", e);
      }
    }

    function connectWebSocket() {
      const ws = new WebSocket("wss://stream.binance.com:9443/ws/1mbabydogeusdt@ticker");
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = "none";
          document.querySelector(".price-container").style.opacity = "1";
          document.querySelector(".profile-menu").style.opacity = "1";
          document.querySelector(".details-container").style.opacity = "1";
        }
      }, 20);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.c) {
          const rawPrice = parseFloat(data.c);
          const newPrice = rawPrice / 1000000;
          animateValue(priceValue, currentPrice || newPrice, newPrice, 500, v => v.toFixed(13));
          const change = ((newPrice - (currentPrice || newPrice)) / (currentPrice || newPrice)) * 100;
          animateValue(priceChange, 0, change, 500, v => `${v >= 0 ? '+' : ''}${v.toFixed(2)}%`);
          priceChange.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
          currentPrice = newPrice;
          updateDetails(activeProfile);
        }
      };
    }

    async function init() {
      await fetchExchangeRate();
      document.getElementById("overviewBtn").classList.add("selected");
      updateDetails("overview");
      connectWebSocket();
    }

    document.querySelectorAll(".profile-menu span").forEach(btn => {
      btn.addEventListener("click", () => selectProfile(btn.id.replace("Btn", "")));
    });

    init();
  </script>
</body>
</html>
