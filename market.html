<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carter's BABYDOGE盈虧</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e2f">
    <link rel="icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log("Service Worker 註冊成功"))
            .catch(err => console.error("Service Worker 註冊失敗:", err));
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e2f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        .stat {
            font-size: 18px;
            margin: 8px 0;
        }
        .profit {
            font-weight: bold;
        }
        .positive {
            color: #4caf50;
        }
        .negative {
            color: #f44336;
        }
        .loading-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .loading-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: #4caf50;
            transition: width 0.3s ease-in-out;
        }
        .stats-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Carter's 寶貝狗盈虧</div>

        <div class="loading-container" id="loading-container">
            <div class="loading-text">讀取數據... <span id="loading-percentage">0%</span></div>
            <div class="loading-bar">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
        </div>

        <div class="stats-container" id="stats-container">
            <div class="stat">當前價格 (USD): <span id="price-usd" class="price">Loading...</span></div>
            <div class="stat">總持有量: <span id="total-quantity">21235769401342.17</span> BABYDOGE</div>
            <div class="stat">總成本 (TWD): NT$<span id="total-cost">1690000</span></div>
            <div class="stat">當前持幣總價值 (TWD): NT$<span id="total-value" class="value">Loading...</span></div>
            <div class="stat">未實現盈虧: <span id="profit" class="profit">Loading...</span></div>
            <div class="stat">盈虧率: <span id="profit-percentage" class="profit">Loading...</span></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
