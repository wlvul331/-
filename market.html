<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter's BabyDoge 盈虧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="babydoge.png" alt="BabyDoge Logo" class="logo">
            <h1 id="price">0.0{8}1417</h1>
        </div>
        <div class="data-box">
            <p>總持有量 <span id="total-holdings">21,235,769,401,342.17</span></p>
            <p>總成本 (TWD) <span id="total-cost">NT$1,690,000</span></p>
            <p>當前持幣總價值 (TWD) <span id="current-value">NT$986,847.44</span></p>
            <p class="profit-loss">未實現盈虧 <span id="unrealized-pl" class="loss">NT$-703,152.56</span></p>
            <p class="profit-loss">盈虧率 <span id="profit-rate" class="loss">-41.61%</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
