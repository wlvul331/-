<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Carter's 1MBABYDOGE</title>
  <link rel="stylesheet" href="styles.css?v=5">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

  <!-- 標題區塊 -->
  <div class="title-container">
    <img src="icons/babydoge.png" class="coin-logo" alt="BabyDoge">
    <h1 class="title">Carter's 1MBABYDOGE</h1>
  </div>

  <!-- 主要數據區塊（灰色背景）包含當前價格與盈虧數據 -->
  <div class="stats-box">
    <!-- 當前價格顯示，初始隱藏，待數據載入後顯示 -->
    <div class="price-container">
      <span>1MBABYDOGE/USDT : </span>
      <span id="price-usd" class="price">Loading...</span>
    </div>

    <!-- 盈虧數據 -->
    <div id="stats-container" style="display: none;">
      <div class="container">
        <div class="stat">
          <span>總持有量</span>
          <span id="total-quantity">Loading...</span>
        </div>
        <div class="stat">
          <span>總成本 (TWD)</span>
          <span>NT$<span id="total-cost">1,690,000</span></span>
        </div>
        <div class="stat">
          <span>持倉總價值 (TWD)</span>
          <span>NT$<span id="total-value">Loading...</span></span>
        </div>
        <div class="stat">
          <span>未實現盈虧</span>
          <span id="profit" class="profit">Loading...</span>
        </div>
        <div class="stat">
          <span>盈虧率</span>
          <span id="profit-percentage" class="profit">Loading...</span>
        </div>
      </div>
    </div>
  </div>

<div class="action-buttons">
  <button id="buy-button" onclick="window.location.href='https://www.xvideos.com/'">買入</button>
  <button id="sell-button" onclick="window.location.href='https://cn.pornhub.com/'">賣出</button>
</div>

<!-- 在現有內容下方新增 K 線圖容器 -->
<div id="chart-container"></div>

  
  <!-- 讀取中進度條 -->
  <div id="loading-container">
    <p>數據加載中...</p>
    <div class="loading-bar">
      <div id="loading-bar-fill"></div>
    </div>
    <p id="loading-percentage">0%</p>
  </div>

  <script src="app.js?v=5"></script>
</body>
</html>
